    <link href="static/bootstrap3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/controllerJS.js"></script>

     src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js">
    </script> 
    <script type="text/javascript"
     src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js">
    </script>
    <script type="text/javascript"
     src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js">

    <title>USIN CONTROLLERS</title>

<!--  <script type="text/javascript">
  $(function() {
    $('#datetimepicker1').datetimepicker();
       
  });



</script>-->
  </head>
  <body ng-app="mymodule">

    {% macro datetime(id) %}
    <script type="text/javascript ">  
     $(function() {
       $('#datetimepicker{{id}}').datetimepicker();
    });
    </script>

    <div ng-controller="testController" ng-init="init()">
     <div class="row">
         <div id="datetimepicker{{id}}" class="input-append date  col-lg-2" >
                <label for="nameTask"> Start Date # {{id}}:</label>
                <input data-format="MM/dd/yyyy hh:mm:ss" class="form-control input-lg text-center" type="text" style="height: 30px;"  ng-model="startDate{{id}}"></input>
                <span class="add-on">
                  <i data-time-icon="icon-time" data-date-icon="icon-calendar">
                  </i>
                </span>
          </div>
        </div>
      </div>

    {%  endmacro %}
    
    {% for item in dateTimeList %}
      {{datetime(item)}}
    {% endfor %}


    
   </body>   
 
</html>
